<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:outputLabel value="HOLA" />
	
	
	<div class="card">
		<h:form>
			<p:panel header="formulario">
				
				<p:commandButton actionListener="#{bMArticulo.listarArticulos()}" value="Listar Articulos" update="dttArticulos" />
				
				<p:dataTable id="dttArticulos"
				value="#{bMArticulo.listaarticulo}" 
				var="listaArticulos" >
					
					<p:column> 
						<f:facet name="header">
							<h:outputLabel value="nombre" />
						</f:facet>
						<h:outputLabel value="#{listaArticulos.nombre}" />
					 </p:column>
					 
					 <p:column> 
						<f:facet name="header">
							<h:outputLabel value="descripcion" />
						</f:facet>
						<h:outputLabel value="#{listaArticulos.descripcion}" />
					 </p:column>
					 
					 <p:column> 
						<f:facet name="header">
							<h:outputLabel value="precio" />
						</f:facet>
						<h:outputLabel value="#{listaArticulos.precio}" />
					 </p:column>
					
				</p:dataTable>
				
			</p:panel>
			
			
			<h:panelGrid columns="1">
				<a></a>
			</h:panelGrid>
			
		</h:form>
	</div>
	
</h:body>

</html>
